<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <main class="main-container">
            <h1>Generate a <span style="color: #10B981;">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button class="button" onclick="generatePasswords()">Generate passwords</button>
            <div id="separator"></div>
            <div class="password-state">

                <div class="password-container">
                    <p id="password-one"></p>
                    <span class="eye-icon" onclick="toggleVisibility('password-one', this)">👁️</span>
                </div>

                <div class="password-container">
                    <p id="password-two"></p>
                    <span class="eye-icon" onclick="toggleVisibility('password-two', this)">👁️</span>
                </div>

            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
